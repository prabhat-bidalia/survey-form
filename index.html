<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survery Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
        <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter Your Name"></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter Your Email"></label>
        <label for="number" id="number-label">Age (optional)<input type="number" id="number" placeholder="Age" min="13"
                max="100"></label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option>Select Current Role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Other</option>
            </select></label>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label>
            <input name="user-recommend" id="definitely" type="radio" class="input-radio" checked> Definitely</label><br>
        <label><input name="user-recommend" id="maybe" type="radio" class="input-radio"> Maybe</label><br>
        <label><input name="user-recommend" id="notsure" type="radio" class="input-radio"> Not Sure</label><br>
        <br>
        <legend>What is your favorite feature of freeCodeCamp?</legend>
        <select id="dropdown">
            <option>Select an Option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select></label>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" class="input-radio"> Front-end Projects</label><br>
        <label><input type="checkbox" class="input-radio"> Back-end Projects</label><br>
        <label><input type="checkbox" class="input-radio"> Data Visualisation</label><br>
        <label><input type="checkbox" class="input-radio"> Challenges</label><br>
        <label><input type="checkbox" class="input-radio"> Open Soruce Community</label><br>
        <label><input type="checkbox" class="input-radio"> Gitter Help Rooms</label><br>
        <label><input type="checkbox" class="input-radio"> Videos</label><br>
        <label><input type="checkbox" class="input-radio"> City Meetup</label><br>
        <label><input type="checkbox" class="input-radio"> Wiki</label><br>
        <label><input type="checkbox" class="input-radio"> Forum</label><br>
        <legend style="margin-top: 3%;">Would you recommend freeCodeCamp to a friend?</legend>
            <label><textarea type="text" id="comment" placeholder="Enter Your Comment Here.."></textarea></label>
        <input id="btn" type="submit">
    </form>
</body>

</html>
